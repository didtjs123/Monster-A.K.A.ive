<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>HTML5 포켓몬 카드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 카드 스타일 설정 */
        .pys_pokemon-card {
            width: 320px;
            border: 4px solid #f04b48;
            border-bottom-width: 12px; 
            background-color: #000;
            color: #fff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* 카드 상단 이미지와 텍스트 컨테이너 */
        .pys_pokemon-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
        }

        /* 이미지 스타일 */
        .pys_pokemon-image {
            margin-right: 10px;
        }

        .pys_pokemon-image img {
            width: 140px;
            height: 150px; 
        }

        /* 포켓몬 정보 텍스트 스타일 */
        .pys_pokemon-details {
            text-align: left;
            font-size: 16px;
            line-height: 1.4;
        }

        .pys_pokemon-details h1 {
            font-size: 24px; 
            margin: 0;
        }

        /* 구분선 스타일 */
        .pys_separator {
            border-top: 2px solid #f04b48;
            width: 100%;
        }

        /* 설명 텍스트 스타일 */
        .pys_pokemon-stats {
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
            padding-bottom: 80px; 
        }

        /* 하단 버튼 스타일 */
        .pys_bottom-buttons {
            display: flex;
            justify-content: space-around;
            background-color: #f04b48;
            padding: 15px 0 4px 0;
            border-radius: 0 0 5px 5px;
            width: 100%;
            box-sizing: border-box;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* 개별 버튼 스타일 */
        .pys_bottom-buttons button {
            background-color: #fff;
            color: #f04b48;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%; 
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6); 
        }
        /* 버튼 호버 색상 */
        .pys_bottom-buttons button:hover {
            background-color: #ffcccc; 
        }

        /* 버튼 아래 설명 텍스트 스타일 */
        .pys_button-text {
            color: #e4e2e2;
            font-size: 12px;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div class="pys_pokemon-card">
    <!-- 상단: 이미지와 포켓몬 정보 -->
    <div class="pys_pokemon-header">
        <div class="pys_pokemon-image">
            <img src="images\양선몬.PNG" alt="인간형포켓몬">
        </div>
        <div class="pys_pokemon-details">
            <h1>박양선 몬</h1>
            <p>인간형 포켓몬</p>
            <p>타입: B형, INFP</p>
            <p>성격: 조심스러운 성격</p>
        </div>
    </div>

    <!-- 구분선 -->
    <div class="pys_separator"></div>

    <!-- 포켓몬 설명 텍스트 -->
    <div class="pys_pokemon-stats">
        <p>겁도 많고 쓸데없이 신중하여</p>
        <p>이해와 기다림이 필요하다고 한다.</p>
        <p>하지만 동료와 함께 한다면 </p>
        <p>누구보다 용감해 진다고 한다.</p>
    </div>

    <!-- 하단 버튼 섹션 -->
    <div class="pys_bottom-buttons">
        <div style="text-align: center;">
            <button>⚪</button>
            <div class="pys_button-text">먹이주기</div>
        </div>
        <div style="text-align: center;">
            <button>⚪</button>
            <div class="pys_button-text">자세히보기</div>
        </div>
        <div style="text-align: center;">
            <button>⚪</button>
            <div class="pys_button-text">이야기하기</div>
        </div>
    </div>
</div>

</body>
</html>
